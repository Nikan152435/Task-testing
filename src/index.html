<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Credit Card Validator</title>
</head>

<body>
    <div>
        <ul class="cards">
            <li>
                <span class="card mir" title="Mir">MIR</span>
            </li>
            <li>
                <span class="card visa" title="Visa">Visa</span>
            </li>
            <li>
                <span class="card master" title="Mastercard">Mastercard</span>
            </li>
            <li>
                <span class="card amex" title="American Express">American Express</span>
            </li>
            <li>
                <span class="card discover" title="Discover">Discover</span>
            </li>
            <li>
                <span class="card jcb" title="JCB">JCB</span>
            </li>
            <li>
                <span class="card diners_club" title="Diners Club">Diners Club</span>
            </li>
        </ul>
    </div>
    <form dataWidget="innogrn-form-widget">
        <div class="form-control">
            <input class="input" data-id="innogrn-input" placeholder="Credit card number" type="text">
            <button class ="submit">Validate</button>
        </div>  
    </form>
    <div class="cards">
        <!-- <img src="./img/visa.png" alt="visa">
        <img src="./img/MIR.png" alt="MIR"> -->
        <img src="./img/mastercard.png" alt="mastercard">
        <img src="./img/jcb.png" alt="jcb">
        <img src="./img/discover.png" alt="discover"> 
        <img src="./img/diners-club.png" alt="diners_club">
        <img src="./img/amex.png" alt="amex">
    </div>
    <script src="./js/__tests__/app.js"></script>
</body>

</html>
